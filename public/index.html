  <meta charset="utf-8">

  <title>Pretty Tab</title>
  <meta name="description" content="Guitar Tablature Processor">
  <meta name="author" content="Mark Morga">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

<body>
  <header>
    <h1>PrettyTab</h1>
    <h2>Text Tablature Beautifier</h2>
    
    <nav>
      <ul>
        <li><a href="#" class="example">Try an Example</a></li>
        <li><a href="#" class="help">Help!</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="main">
    <form method="post">
      <ul>
        <li>
          <div id="instruction1" class="callout">
            1. Type or paste some tab here.<br>
            <a href="http://www.google.com/search?q=guitar+tablature">Find some tab.</a><br><span class="note">(click to close)<span>
          </div>
          <textarea id="tab_textarea" name="tab" autofocus required maxlength="20000">
          </textarea>
        </li>
        <li>
          <div id="instruction2" class="callout">
              2. Click "Beautify" to Process the Tab.<br>
              <span class="note">(click to close)
          </div>
          <input type="submit" value="Beautify">
        </li>
    </form>
  </section>
  
  <footer>
    <div class="copyright">
      Copyright &copy; 2010 Mark Morga.  
      <a href="http://www.opensource.org/licenses/mit-license.php">MIT License.</a>
    </div>  
    <a href="http://github.com/mmorga/prettytab">Get the source</a> on <a href="http://github.com">GitHub</a>.
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-19522204-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
  <script type="text/javascript">
    $("#instruction1").click(function () {
      $("#instruction1").hide();
      $("#instruction2").show();      
    });
    $("#instruction2").click(function () {
      $("#instruction2").hide();
    });
    $(".help").click(function () {
      $("#instruction1").show();
    });
    $(".example").click(function () {
      $("#tab_textarea").text(
"Example Tab\n"+
"\n"+
"\n"+
"|---------------------0-3-|---------------------5p3----------0-----------------|\n"+
"|-----------------0-3-----|--------3-3-3-/5-5-5-----5p3------------------------|\n"+
"|-------------0-2---------|-1---/4---4-4-/6-6-6---------4\\2-----2b(4)----------|\n"+
"|---------0-2-------------|-0h2--------------------------------2---------------|\n"+
"|-----0-2-----------------|-2----------------------------------2---------------|\n"+
"|-0-3---------------------|-0----------------------------------0---------------|\n\n");
    });
    $('.example').hover(function(evt) {
        $('.example').toggleClass("hi_example");
      });
  </script>
</body>
</html>
